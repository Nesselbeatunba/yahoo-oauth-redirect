<!DOCTYPE html>
<html>
<body>
  <script>
    // Extract Yahoo's auth code from URL
    const code = new URLSearchParams(window.location.search).get('code');
    if (code) {
      // Display the code for manual copy-paste
      document.body.innerHTML = `
        <h1>Success!</h1>
        <p>Copy this code to your app:</p>
        <input type="text" value="${code}" id="authCode" readonly>
        <button onclick="copyCode()">Copy</button>
        <script>
          function copyCode() {
            document.getElementById('authCode').select();
            document.execCommand('copy');
          }
        </script>
      `;
    }
  </script>
</body>
</html>
